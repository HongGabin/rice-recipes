    <!-- 본문 -->
    <div id="content">
      <h2>냄비밥</h2>
      <img src="냄비밥.jpg" width="560" height="315"><br>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/tI50JLQIxG0?si=GIof8FxhSs4iNh7q"

      <h3>재료</h3>
      <ul>
        <li>쌀</li>
        <li>물</li>
      </ul>
      <h3>레시피</h3>
      <ol>
        <li>쌀 씻고 20분간 쌀 불리기</li>
        <li>뚜껑 열고 중약불 7분</li>
        <li>뚜껑 닫고 약불5분</li>
        <li>불끄고 뜸들이기 10분</li>
      </ol>
    </div>

    <!-- 사이드바 -->
    <ul id="sidebar">

      <!-- 다크/라이트 모드 토글 -->
      <div style="text-align: center;">
        <input type="button" value="다크 모드" onclick="
          let target = document.querySelector('body')
            , aList = document.querySelectorAll('a')
	          , i = 0;
          if (this.value === '다크 모드') {
            target.style.backgroundColor = 'black';
            target.style.color = 'white';
            this.value = '라이트 모드';
            while (i < aList.length) {
              aList[i].style.color = 'yellow';
              i = i + 1;
            }
          } else {
            target.style.backgroundColor = 'white';
            target.style.color = 'black';
            this.value = '다크 모드';
            while (i < aList.length) {
              aList[i].style.color = 'green';
              i = i + 1;
            }
          }
        ">
      </div><br>
